<!Doctype html>
<h1>Welcome!</h1>
<script>
window.onload = function(){
    var excerpts = ['beethoven1', 'bach1', 'beethoven2'];
    var path = window.location.pathname;
    excerpts.forEach(function(excerptName){
        var link = document.createElement('a');
        link.href = path + '/' + excerptName;
        link.text = excerptName;
        document.body.appendChild(link);
        var br = document.createElement('br');
        document.body.appendChild(br);
    });
}
</script>
<body>
    <p> Each link contains three excerpts. </p>
    <p> Click on any link to begin. You are encouraged to repeat the experiment for each excerpt, but remember, you can only do each excerpt a single time. Once you click a link, please complete the experiment! </p>

</body>
